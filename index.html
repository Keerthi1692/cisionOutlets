<!DOCTYPE html>
<html lang="en" ng-app="cisionOutlet">
<head>
    <meta charset="UTF-8">
    <title>Cision Outlets</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme-min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link href="css/custom_css.css" rel="stylesheet"/>
</head>
<body>
<div class="container" ng-controller="myCisionController">
    
	<form class="form-inline" id="form">
		<div class="form-group">
			<label >Search</label>
			<input type="text" ng-model="search" class="form-control" placeholder="Search for Contact/Outlet">
		</div>
	</form>
	<table class="table table-striped table-bordered"><!--displaying contacts in a table view-->
        <thead>
        <tr>
            <th ng-click="sort('name')">Name</th>
            <th ng-click="sort('title')">Title<sp</th>
            <th ng-click="sort('outletName')">Outlet</th>
            <th ng-click="sort('profile')">Profile</th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="contact in contacts|orderBy:sortKey:reverse| filter:search| itemsPerPage:25">
            <td>{{contact.name}} </td>
            <td>{{contact.title}} </td>
            <td>{{contact.outletName}} </td>
            <td>{{contact.profile}} </td>
        </tr>
        </tbody>
    </table>
	<dir-pagination-controls
		max-size="10"
		direction-links="true"
		boundary-links="true" >
	</dir-pagination-controls>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
    <script src="app/app.js"></script>
	<script src="lib/dirPagination.js"></script>
    
</div>
</body>
</html>
